<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>add chef</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addChefForm="ngForm" (ngSubmit)="addChef()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name *" [(ngModel)]="chef.firstName" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name *" [(ngModel)]="chef.lastName" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Email *" [(ngModel)]="chef.email" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="password" placeholder="Password *" [(ngModel)]="chef.password" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="tel" placeholder="tel *" [(ngModel)]="chef.tel" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="speciality" placeholder="Speciality *" [(ngModel)]="chef.speciality" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="experience" placeholder="Experience *" [(ngModel)]="chef.experience" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="date" class="form-control" id="date" placeholder="Date of birth*" [(ngModel)]="chef.date" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button class="btn_4">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
