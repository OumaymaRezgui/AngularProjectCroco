<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #loginForm="ngForm" (ngSubmit)="login()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Email *" [(ngModel)]="client.email" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="password" placeholder="Password *" [(ngModel)]="client.password" [ngModelOptions]="{standalone : true}">
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button class="btn_4">login</button>
                            <div *ngIf="exists == false" class="text-danger"> wrong information</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
